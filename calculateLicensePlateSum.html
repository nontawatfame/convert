    function digitalRoot(num) {
        while (num >= 10) {
            num = num.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
        }
        return num;
    }

    function calculateLicensePlateSum(plate) {
    // กำหนดค่าพลังของตัวอักษรตามหลักเลขศาสตร์ไทย
    const letterValues = {
        'ก': 1, 'ข': 2, 'ค': 3, 'ฆ': 4, 'ง': 5,
        'จ': 6, 'ฉ': 7, 'ช': 8, 'ซ': 9, 'ฌ': 1, 'ญ': 4,
        'ฎ': 3, 'ฏ': 4, 'ฐ': 9, 'ฑ': 6, 'ฒ': 7, 'ณ': 8,
        'ด': 9, 'ต': 1, 'ถ': 2, 'ท': 3, 'ธ': 4, 'น': 5,
        'บ': 6, 'ป': 7, 'ผ': 8, 'ฝ': 9, 'พ': 8, 'ฟ': 2, 'ภ': 1, 'ม': 4,
        'ย': 8, 'ร': 4, 'ล': 6, 'ว': 8,
        'ศ': 7, 'ษ': 4, 'ส': 2, 'ห': 3, 'ฬ': 4, 'อ': 5, 'ฮ': 6
    };
    
    let sum = 0;
    
    for (const char of plate) {
        if (!isNaN(char)) { // ถ้าเป็นตัวเลขให้บวกค่าตรงๆ
            sum += parseInt(char, 10);
        } else if (letterValues[char] !== undefined) { // ถ้าเป็นตัวอักษรให้บวกค่าพลังของตัวอักษร
            sum += letterValues[char];
        }
    }
    
    return sum;
}
